<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <div id="vi-body">
        <div class="container">
            <!-- Content here -->
            <div class="row">
                <div class="col-md-6">
                    <alert vstyle="primary" vtext="这是单纯的文本"></alert>
                </div>
                <div class="col-md-6">
                    <alert vstyle="secondary"  vtext="请访问<a href='https://www.vitionst.top'>vitionst</a>"></alert>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <alert vstyle="success" vhead="标题啦" vbody="主要的内容" vfoot="脚下"></alert>
                </div>
                <div class="col-md-6">
                    <alert vstyle="danger" vtext="danger"></alert>
                </div>
            </div>
            <h3>Example heading <badge vtext="New badge"></badge></h3>
            <badge vtext="1" vbtn="btn" vtitle="Notifications " vstyle="success" vpill="true"></badge>
            <button type="button" class="btn btn-primary">
                Notifications <span class="badge badge-light">4</span>
            </button>
            <badge vtext="badge" vtitle="Notifications " vstyle="danger" vpill="true"></badge>
            <badge vtext="vitionst.top"  vstyle="info" vhref="www.vitionst.top"></badge>
            <btn vstyle="success" vtitle="success"></btn>
            <btn vstyle="warning" vtitle="warning"></btn>
            <btn vstyle="danger" vtitle="danger"></btn>
            <btn vstyle="link" vtitle="link"></btn>
            <btn vstyle="danger" vtitle="danger" voutline="voutline"></btn>
            <btn vstyle="info lg" vtitle="info" vsize="lg"></btn>
            <btn vstyle="info" vtitle="info"></btn>
            <btn vstyle="info sm" vtitle="info" vsize="sm"></btn>
            <btn vtitle="默认长宽" vblock="block"></btn>
            <btn vtitle="www.vitionst.top" vhref="http://www.vitionst.top" vblock="block"></btn>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="dist/js/vue.min.js"></script>
    <script src="dist/js/vivue.js"></script>
</body>
</html>
